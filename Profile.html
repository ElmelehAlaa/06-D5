<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/profile.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

    <title>Netflix-Profile</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar fixed-top navbar-expand-lg bg-dark">
      <a class="navbar-brand" href="#"
        ><img width="100px" src="/Netflix-assets/assets/netflix_logo.png" alt="netflix"
      /></a>
    </nav>
    <div class="container w-50">
      <div class="row main">
        <div class="col-12">
          <h1 class="text-white">Edit Profile</h1>
        </div>
        <div class="col-xl-3 col-md-12">
          <div class="avatar-name"><img src="/Netflix-assets/assets/avatar.png" alt="" /></div>
        </div>
        <div class="col-xl-9 col-md-12 m-0 p-0">
          <div class="bg-secondary w-50 mx-4"><p class="text-white px-3">Strive Student</p></div>
          <div class="col-12 text-white mx-4">Language:</div>
          <div class="col-12 text-white languages">
            <div class="dropdown d-inline-block">
              <a
                class="btn btn-secondary dropdown-toggle bg-dark mx-4"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </a>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-12">
          <div></div>
        </div>
        <div class="col-xl-9 text-white mature-settings">
          Mature Settings:
          <div class="col-12"><p class="w-50 maturity-ratings px-3">ALL MATURITY RATINGS</p></div>
          <div class="col-12"><p>Show titles of all matury ratings for this profile</p></div>
          <div class="col-12 edit"><button class="btn bottone-profile">EDIT</button></div>
          <div class="col-12"><h4>Autoplay control</h4></div>
          <div class="col-12">
            <input class="check-box-custom" type="checkbox" /> Autoplay next episode in a series on all devices
          </div>
          <div class="col-12">
            <input class="check-box-custom" type="checkbox" />Autoplay previews while browsing on all devices
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4"><button class="btn bottone-profile">SAVE</button></div>
        <div class="col-4"><button class="btn bottone-profile">CANCEL</button></div>
        <div class="col-4"><button class="btn bottone-profile">DELETE PROFILE</button></div>
      </div>
    </div>
  </body>
</html>
